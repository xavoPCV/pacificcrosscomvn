<div id="color_changeable">
    <color element="#form_style" value="#f5ecec" type="border-color" name="Form Border Color" />
    <color element="#form_style" value="#f9f9f9" type="background-color" name="Form Background Color" />

    <color element="#submit_button" value="#c71a1a" type="background-color" name="Button Color" />
    <color element="#submit_button" value="#000000" type="text-shadow" more="0 0 0" name="Button Text Shadow Color" />
    <color element="#submit_button" value="#750f0f" type="border-color" name="Button Border Color" />    

    <color element="#top_border_1" parent="#form_style" value="#0a0a0a" type="background-color" name="Top Border Column 1 Color" />
    <color element="#top_border_2" parent="#form_style" value="#891313" type="background-color" name="Top Border Column 2 Color" />

</div>
<div id="attribute_changeable">
    <attribute element='#form_style' display_name='Border Style' edit_type='select-border-style' att_id='form-border-style' att_type='border-style' def_value="solid"/>
    <attribute element='#form_style' display_name='Border Width' edit_type='slider' att_id='form-border-width' att_type='border-width' def_value="0" min="0" max="15"/>

    <attribute element='#header_text' display_name='Font' edit_type='select-font' att_id='header-text-font-family' att_type='font-family' def_value="PT Sans" />
    <attribute element='#header_text' display_name='Letter Spacing' edit_type='slider' att_id='header-text-letter-spacing' att_type='letter-spacing' def_value="0" min="0" max="10" />
    <attribute element='#header_text' display_name='Font Size' edit_type='slider' att_id='header-text-font-size' att_type='font-size' def_value="42px" min="10" max="48" />

    <attribute element='#no_interesting' display_name='Font' edit_type='select-font' att_id='no-interesting-font-family' att_type='font-family' def_value="Arial" />
    <attribute element='#no_interesting' display_name='Letter Spacing' edit_type='slider' att_id='no-interesting-letter-spacing' att_type='letter-spacing' def_value="0" min="0" max="10" />
    <attribute element='#no_interesting' display_name='Font Size' edit_type='slider' att_id='no-interesting-font-size' att_type='font-size' def_value="13px" min="10" max="48" />

    <attribute element='#subhead_text' display_name='Font' edit_type='select-font' att_id='subhead-text-font-family' att_type='font-family' def_value="Arial" />
    <attribute element='#subhead_text' display_name='Letter Spacing' edit_type='slider' att_id='subhead-text-letter-spacing' att_type='letter-spacing' def_value="0" min="0" max="10" />
    <attribute element='#subhead_text' display_name='Font Size' edit_type='slider' att_id='subhead-text-font-size' att_type='font-size' def_value="24px" min="10" max="48" />

    <attribute element='#submit_button' display_name='Font' edit_type='select-font' att_id='button-font-family' att_type='font-family'  def_value="Arial"/>
    <attribute element='#submit_button' display_name='Letter Spacing' edit_type='slider' att_id='button-letter-spacing' att_type='letter-spacing' def_value="0" min="0" max="10" />
    <attribute element='#submit_button' display_name='Font Size' edit_type='slider' att_id='button-font-size' att_type='font-size' def_value="20px" min="10" max="48" />
    <attribute element='#submit_button' display_name='Border Style' edit_type='select-border-style' att_id='button-border-style' att_type='border-style' def_value="solid"/>
    <attribute element='#submit_button' display_name='Top Border Width' edit_type='slider' att_id='button-top-border' att_type='border-top-width' def_value="0" min="0" max="15" />
    <attribute element='#submit_button' display_name='Bottom Border Width' edit_type='slider' att_id='button-bottom-border' att_type='border-bottom-width' def_value="0" min="0" max="15" />
    <attribute element='#submit_button' display_name='Left Border Width' edit_type='slider' att_id='button-left-border' att_type='border-left-width' def_value="0" min="0" max="15" />
    <attribute element='#submit_button' display_name='Right Border Width' edit_type='slider' att_id='button-right-border' att_type='border-right-width' def_value="0" min="0" max="15" />
</div>
<style>
    #capture_clicks_content #form_style{
        background: #f9f9f9;
    }

    #left_box_content{
        background: #517a96;
        position: relative;
        margin-top: 40px;
        margin-left: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px #142c3b;
        opacity: 0.8;
        z-index: 2;
    }

    #capture_clicks_content #header_text{
        color: #484848;
        font-size: 42px;
        font-weight: bold;
        padding: 0;
        margin-bottom: 10px;
    }

    #capture_clicks_content #subhead_text{
        font-size: 24px;
        color: #e81010 ;
        margin-bottom: 20px;
    }

    #capture_clicks_content #box_list{
        color: #fff;
        font-size: 26px;
        font-weight: bold;
    }

    #background_image{
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
    }

    #top_part{
        position: relative;
        text-align: center;
        padding: 30px;
    }

    #bottom_part{
        text-align: center;
    }

    #top_border{
        padding: 0;
        margin: 0;
        list-style: none;
    }

    #top_border li{
        float: left;
        width: 50%;
        height: 10px;
    }

    #arrow_image{
        position: absolute;
        left: 39%;
        bottom: -15px;
        z-index: 2;
    }

    #top_border #top_border_1{
        background-color: #0a0a0a;
    }

    #top_border #top_border_2{
        background-color: #891313;
    }

    #top_border #top_border_3{
        background-color: #f57826;
    }

    #top_border #top_border_4{
        background-color: #17b4e9;
    }

    #capture_clicks_content #form_body #bottom_right_part{
        padding: 20px;
        background: #dadada;
        margin-bottom: 20px;
    }

    #capture_clicks_content #form_body #submit_button{
        margin: 0;
        background: #9eb538;
        border-bottom: 0;
        text-shadow: none;
        text-transform: none;
        padding: 10px;
    }
</style>
<div id="capture_clicks_content">
    <form id="form_style" method="POST">
        <div id="form_body">
            <ul id="top_border">
                <li id="top_border_1"></li>
                <li id="top_border_2"></li>
            </ul>
            <div id="top_part">
                <div id="header_text" element_id="header_text" element_type="text" removable element_name="Header Text" class="mits_form_element">
                    How PPC Marketing Works
                </div>
                <div id="subhead_text" element_id="subhead_text" element_type="text" removable element_name="Sub Headline Text" class="mits_form_element">
                    Watch All 7 Videos Today!
                </div>
                <img id="arrow_image" element_id='arrow_image' element_type='image' element_name='Arrow Image' removable class="mits_form_element" src="{LOCAL_URL}/arrow.png">
            </div>
            <div id="bottom_part">
                <div class="row">
                    <div class="columns_5">
                        <img id="left_image" element_id='left_image' element_type='image' element_name='Left Image' removable max-image-width='300' max-image-height="380" class="mits_form_element" src="{LOCAL_URL}/book.png">
                    </div>
                    <div id="bottom_right_part" class="columns_7">
                        <ul id="form_fields" >
                            <li field_name="email">
                                <input type="text" placeholder="Email Address" name="email" is_required="true">  
                                <span type="invalid" class="error-message" style="display: none;">Please enter a correct value for this field</span>  
                                <span type="required" class="error-message" style="display: none;">You must fill out this field in order to proceed</span>   
                                <i class="icon_drag"></i>
                            </li>
                        </ul>
                        <button id="submit_button"  type="submit" element_id='submit_button' element_type='text' element_name='Submit Button' class="mits_form_element">Sign Me Up!</button>
                        <div id="no_interesting" element_id='no_interesting' removable element_type='text' element_name='No Interesting Text' class="mits_form_element" event_behavior='cta_close' action="close_forever">
                            <span style="color: red;">Not interesting ? Never show this popup again</span>
                        </div>
                    </div>
                </div>
            </div>
            <div id="capture_clicks_close" event_behavior='cta_close' action="close_only"></div>
        </div>
    </form>
</div>
