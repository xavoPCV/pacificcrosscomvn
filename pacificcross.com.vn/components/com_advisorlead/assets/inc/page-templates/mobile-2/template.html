<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
        <meta name="mp-customizable-color" content="#fffffe; Page Background Color">
        <meta name="mp-customizable-color" content="#202C38; Content Background Color">
        <meta name="mp-customizable-color" content="#fe9244; Headline Color">
        <meta name="mp-customizable-color" content="#fffffd; Subline Color">
        <meta name="mp-customizable-color" content="#DF8505; Button Background Color">
        <meta name="mp-customizable-color" content="#ffc800; Text Input Border Color">

        <style type="text/css">
            body{
                font-size:18px;
                font-family:'Arial',sans-serif;
                margin: 0;
                padding: 0;
                background: #fffffe;
                color: #fffffd;
            }

            .container
            {
                width: 360px;
                background: #202C38;
                margin: 10px auto;
                padding: 10px;
                border-radius: 5px;
                -webkit-border-radius: 5px;
                -moz-border-radius: 5px;
            }

            .content
            {
                padding: 5px;
                text-align: center;
            }

            .container h2
            {
                margin: 0 0 10px;
                text-align: center;
                font-size: 26px;
                line-height: 1.4;
                color: #fe9244;
                padding-bottom: 10px;
                background: url({LOCAL_URL}/h1_back.jpg) no-repeat 50% 100%;
            }

            .container h4
            {
                text-align: center;
                margin: 0 20px 10px;
                font-size: 16px;
                color: #fffffd;
            }

            @media (max-width: 380px)
            {
                .container
                {
                    width: 90%;
                }
            }

            #main_content
            {
                padding: 0 20px;
                text-align: center;
                font-size: 15px;
            }

            .social-comments
            {
                padding: 20px 0;
                text-align: center;
            }

            form input[type="text"]
            {
                padding: 9px;
                width: 90%;
                max-width: 300px;
                border: 4px solid #ffc800;
                text-align: center;
                margin-bottom: 15px;
                border-radius: 4px;
            }

            form button
            {
                background-color: #DF8505;
                color: #ffffff;
                border-radius: 4px;
                border: none;
                display: inline-block;
                font-size: 17px;
                line-height: 20px;
                padding: 12px 20px;
                text-align: center;
                vertical-align: middle;

            }

            #copyright
            {
                margin-top: 50px;
                color: #fffff1;
                font-size: 12px;
            }

            #copyright a
            {
                color: #fffff2;
                text-decoration: none;
            }

        </style>
        
    </head>
    <body>
        <div class="container">
            <div class="content">
                <h2 data-lb-id="headline"  data-lb="editable-rich-text editable-optional" data-lb-name="Headline">Discover These Lead Generating Secrets For Your Home Business!</h2>
                <h4 data-lb-id="subline" data-lb="editable-rich-text editable-optional" data-lb-name="SubLine">I Can't Believe The Top 1% Earners Keep These Traffic Generating Secrets From You! I'll Show You How It Works!</h4>
                <form data-lb-id="opt-in" method="post" data-lb="editable-opt-in-form" data-lb-name="Opt-in Form Integration" action="#">
                    <input type="text" id="name" onfocus="if (jQuery(this).val() == jQuery(this).attr('title')) {
                                jQuery(this).val('')
                            }" data-lb-name="Opt-In Name Text" value="Enter Your First Name Here" data-lb="editable-text-input opt-in-name" data-lb-id="opt-in-name" title="Enter Your First Name Here" name="name" onblur="if (jQuery(this).val() == '') {
                                jQuery(this).val(jQuery(this).attr('title'));
                            }" style="cursor: pointer; display: none;"><br/>
                    <input type="text" id="email" onfocus="if (jQuery(this).val() == jQuery(this).attr('title')) {
                                jQuery(this).val('')
                            }" data-lb-name="Opt-In Email Text" value="Enter a Valid Email Here" data-lb="editable-text-input opt-in-mail" data-lb-id="opt-in-email" title="Enter a Valid Email Here" name="email" onblur="if (jQuery(this).val() == '') {
                                jQuery(this).val(jQuery(this).attr('title'));
                            }"><br/>
                    <input type="text" id="phone" onfocus="if (jQuery(this).val() == jQuery(this).attr('title')) {
                                jQuery(this).val('')
                            }" data-lb-name="Opt-In Phone Text" value="Enter Your Phone Here" data-lb="editable-text-input opt-in-phone" data-lb-id="opt-in-phone" title="Enter Your Phone Here" name="phone" onblur="if (jQuery(this).val() == '') {
                                jQuery(this).val(jQuery(this).attr('title'));
                            }" style="cursor: pointer; display: none;">
                    <button data-lb-name="Opt-in Submit" data-lb-id="opt-in-submit" type="submit" data-lb="editable-submit editable-text" class="submit" style="cursor: pointer;">Send Me The Videos!</button>
                </form>
            </div>
        </div>
    </body>
</html>
