<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
        <meta name="mp-customizable-color" content="#2E2F2A; Page Background Color">
        <meta name="mp-customizable-color" content="#2E2F2B; Content Background Color">
        <meta name="mp-customizable-color" content="#000001; Content Shadow Color">
        <meta name="mp-customizable-color" content="#fe9244; Headline Color">
        <meta name="mp-customizable-color" content="#2e2f2d; Subline Color">
        <meta name="mp-customizable-color" content="#2E2F2C; General Text Color">
        <meta name="mp-customizable-color" content="#2e2f2f; Video Border Color">
        <meta name="mp-customizable-color" content="#FF0101; Button Background Color">
        <meta name="mp-customizable-color" content="#ffc800; Text Input Border Color">

        <style type="text/css">
            body{
                font-size:18px;
                font-family:'Arial',sans-serif;
                margin: 0;
                padding: 0;
                background: #2E2F2A;
                color: #2E2F2C;
            }


            #main_content{
                width: 60%;
                background: #2E2F2B;
                margin: 30px auto;
                padding: 10px;
                border-radius: 5px;
                -webkit-border-radius: 5px;
                -moz-border-radius: 5px;
                box-shadow: 0 10px 5px #000001;
                -webkit-box-shadow: 0 10px 5px #000001;
                -moz-box-shadow: 0 10px 5px #000001;
            }

            #main_content p{ 
                color: #fffffc;
                font-size: 45px
            }
            .content
            {
                text-align: center;
                background: url(http://localhost/internettrafficpages_live/wp-content/themes/jupiter/template_image/bg1.png);
                margin-top: 25px
            }
            .content h1{font-size: 100px;font-weight: bold;margin-bottom: 0;margin-top: 0;padding-top: 100px}
            .container h2:last-child{padding-bottom: 0}
            .container h2
            {
                margin: 0 10px 20px;
                text-align: center;
                font-size: 60px;
                line-height: 1.4;
                padding-bottom: 26px;
            }

            .container h3
            {
                text-align: center;
                margin: 0 20px 20px;
                font-size: 18px;
                color: #2e2f2d;
            }

            #video-holder
            {
                border: 5px solid #2e2f2f;
                margin: 0 45px;
            }

            #video-holder img
            {
                width: 100%;
            }

            #video-holder div
            {
                width: 99.5% !important;
                height: 190px !important;
            }

            .flex-video {
                position: relative;
                padding-top: 0;
                padding-bottom: 43.5%;
                height: 0;
                margin-bottom: 16px;
                overflow: hidden;
            }

            .flex-video.widescreen { padding-bottom: 57.25%; }
            .flex-video.vimeo { padding-top: 0; }

            .flex-video iframe,
            .flex-video object,
            .flex-video embed {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }
            @media only screen and (max-device-width: 800px), only screen and (device-width: 1024px) and (device-height: 600px), only screen and (width: 1280px) and (orientation: landscape), only screen and (device-width: 800px), only screen and (max-width: 767px) {
                #main_content{
                    width: 92%;
                }
                .content h1{font-size:70px}
                .container h2{font-size: 30px}
                #main_content p{font-size: 35px}
                .flex-video { padding-top: 0; }

            }

            .social-comments
            {
                padding: 20px 0;
                text-align: center;
            }

            form input[type="text"]
            {
                padding: 12px;
                width: 90%;
                max-width: 300px;
                border: none;
                text-align: center;
                margin-bottom: 25px;
                font-size: 21px
            }

            form button
            {
                background-color: #FF0101;
                color: #ffffff;
                border: none;
                display: inline-block;
                font-size: 22px;
                line-height: 20px;
                padding: 15px 20px;
                text-align: center;
                vertical-align: middle;
                font-weight: bold;
                margin-top: 0;
            }
            .content-bottom h2{margin-bottom: 0;padding-bottom: 0}
            #copyright
            {
                margin-top: 100px;
                padding:45px 0 25px;
                background:#E7AE05;
            }

        </style>
        
    </head>
    <body>
        <div class="container">
            <div class="content">
                <h1 data-lb-id="headline"  data-lb="editable-rich-text editable-optional" data-lb-name="Headline">COMING SOON</h1>
                <h2 data-lb-id="subline" data-lb="editable-rich-text editable-optional" data-lb-name="SubLine">We are still working on it.</h2>

                <div id="main_content" >
                    <p  data-lb-name="Form text" data-lb="editable-rich-text" data-lb-id="form-text" >Sing up and we'll notify you of our launch.</p>

                    <form data-lb-id="opt-in" method="post" data-lb="editable-opt-in-form" data-lb-name="Opt-in Form Integration" action="#">
                        <input type="text" id="name" onfocus="if (jQuery(this).val() == jQuery(this).attr('title')) {
                                jQuery(this).val('')
                            }" data-lb-name="Opt-In Name Text" value="Enter Your First Name Here" data-lb="editable-text-input opt-in-name" data-lb-id="opt-in-name" title="Enter Your First Name Here" name="name" onblur="if (jQuery(this).val() == '') {
                                jQuery(this).val(jQuery(this).attr('title'));
                            }" style="cursor: pointer; display: none;">
                        <input type="text" id="email" onfocus="if (jQuery(this).val() == jQuery(this).attr('title')) {
                                jQuery(this).val('')
                            }" data-lb-name="Opt-In Email Text" value="Enter a Valid Email Here" data-lb="editable-text-input opt-in-mail" data-lb-id="opt-in-email" title="Enter a Valid Email Here" name="email" onblur="if (jQuery(this).val() == '') {
                                jQuery(this).val(jQuery(this).attr('title'));
                            }">
                        <input type="text" id="phone" onfocus="if (jQuery(this).val() == jQuery(this).attr('title')) {
                                jQuery(this).val('')
                            }" data-lb-name="Opt-In Phone Text" value="Enter Your Phone Here" data-lb="editable-text-input opt-in-phone" data-lb-id="opt-in-phone" title="Enter Your Phone Here" name="phone" onblur="if (jQuery(this).val() == '') {
                                jQuery(this).val(jQuery(this).attr('title'));
                            }" style="cursor: pointer; display: none;">
                        <button data-lb-name="Opt-in Submit" data-lb-id="opt-in-submit" type="submit" data-lb="editable-submit editable-text" class="submit" style="cursor: pointer;">NOTIFY ME</button>
                    </form>
                </div>
                <div class="content-bottom">
                    <h2  data-lb-name="Contact text" data-lb="editable-rich-text" data-lb-id="contact-text">YOU CAN CONTACT US HERE</h2>
                    <p  data-lb-name="Phone text" data-lb="editable-rich-text" data-lb-id="phone-text"> TEL. +1 (800) 123-456</p>
                    <p  data-lb-name="Email text" data-lb="editable-rich-text" data-lb-id="email-text">EMAIL. info@companyname.com</p>
                </div>
                <div id="copyright">
                    <span data-lb-name="Copyright" data-lb="editable-rich-text editable-optional" data-lb-id="submit-copyright-3"> Copyright  2014 - 2015. All Right Reserved | Design by</span>
                </div>
            </div>
        </div>
    </body>
</html>
