<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
        <meta content="#000001; Top Background Color" name="mp-customizable-color">
        <meta content="#242424; Middle Background Color" name="mp-customizable-color">
        <meta content="#f6f6f6; Middle Content Left Background Color" name="mp-customizable-color">
        <meta content="#05729b; Middle Content Right Background Color" name="mp-customizable-color">
        <meta content="#0b566d; Middle Content Divider Color" name="mp-customizable-color">
        <meta content="#1784ad; Video Box Background Color" name="mp-customizable-color">
        <meta content="#efefef; Bottom Background Color" name="mp-customizable-color">

        <style type="text/css">
            body{
                font-size:18px;
                font-family:'Arial',sans-serif;
                margin: 0;
                padding: 0;
                overflow-x: hidden;
            }

            .container
            {
                width: 100%;
            }

            .top-content
            {
                background: #000001;
                text-align: center;
                position: relative;
                z-index:2;
                opacity: 0.9;
            }

            .top-content h2
            {
                color: #ffffff;
                font-size: 48px;
                margin: 0;
                padding: 100px 0;
            }

            .middle-content
            {
                background: #fffffe;
                text-align: center;
                padding-bottom: 260px;
            }

            .middle-content h4
            {
                color: #ff0001;
                font-size: 30px;
            }

            .bottom-content
            {
                background: #0072ff;
                text-align: center;
            }

            .video-list
            {
                margin: 0;
                padding: 0;
            }

            .video-list li
            {
                display: block;
                list-style: none;
                margin: 20px;
                padding: 10px;
                text-align: center;
                background: #1784ad;
            }

            .video-list li img:hover,.video-list li.active img
            {
                -webkit-filter: drop-shadow(0px 0px 15px rgba(255,255,255,0.8));
                -ms-filter: progid:DXImageTransform.Microsoft.Dropshadow(OffX=12, OffY=12, Color='#fff');
                filter: drop-shadow(0px 0px 15px rgba(255,255,255,0.8));
            }

            .video-list li h4{
                margin: 0 0 10px;
                color: #fff;
            }

            .video-list li img
            {
                cursor: pointer;
                width: 200px;
                height: 132px;
                transition: all 0.8s;
            }

            a.submit:after {
                content: '';
                display: inline-block;
                vertical-align: middle;
                width: 25px;
                height: 25px;
                background: url('https://lh6.googleusercontent.com/-FSPREKZ0gbY/U4DnViDHQCI/AAAAAAAAABU/YBt10O4qGIQ/s31/arrow.png?gl=US') no-repeat;
                margin-left: 15px;
                background-size: 25px;
                margin-bottom: 4px;
            }

            a.submit
            {
                background: -moz-linear-gradient(center top,#FBCD50 5%, #FBBD03 100%);
                background: -webkit-gradient(linear,left top,left bottom,color-stop(0.05,#FBCD50),color-stop(1,#FBBD03));
                background-color: #FBCD50;
                border: 1px solid #b84100;
                border-radius: 6px;
                box-shadow: inset 0px 1px 0px 0px rgba(255,255,255,0.7);
                display: inline-block;
                filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#FBCD50',endColorstr='#FBBD03');
                font-weight: bold;
                -moz-border-radius: 6px;
                -moz-box-shadow: inset 0px 1px 0px 0px rgba(255,255,255,0.7);
                position: relative;
                text-decoration: none;
                -webkit-border-radius: 6px;
                -webkit-box-shadow: inset 0px 1px 0px 0px rgba(255,255,255,0.7);
                width:670px;
                margin:10px auto;
                font-size: 36px;
                font-weight: bold;
                line-height: 38px;
                padding:20px 0;
                color: #2C2C2C;
                word-wrap: break-word;
            }

            a.submit:hover
            {
                background: -moz-linear-gradient(center top,#FBBD03 5%,#FBCD50 100%);
                background: -webkit-gradient(linear, left top, left bottom, color-stop(0.05,#FBBD03), color-stop(1,#FBCD50));
                background-color: #FBBD03;
                filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#FBBD03',endColorstr='#FBCD50');
            }
            a.submit:active
            {
                position: relative;
                top: 1px;
            }


            #copyright
            {
                padding: 30px 0;
                font-family: Arial;
                background: #efefef;
                text-align: center;
                position: relative;
                z-index:2;
                opacity: 0.9;
            }

            #copyright a,#copyright span
            {
                color: #444;
                text-decoration: none;

            }

            #copyright a:hover
            {
                text-decoration: none;
            }

            .bottom
            {
                margin: 20px 0;
            }

            .social-comments
            {
                position: relative;
            }

            .middle_wrap{
                background: #242424;
                opacity: 0.9;
                position: relative;
                z-index:2;
            }

            .middle_content{
                width: 1024px;
                margin: 0 auto;
                background: #05729b;
            }

            .middle_left_content{
                float: left;
                width: 70%;
                text-align: center;
                background: #f6f6f6;
                border-right: 2px solid #0b566d;
            }

            .middle_left_content h2{
                color: #f00;
            }

            .middle_left_content h2:last-of-type{
                color: #333333;
            }

            .middle_left_content p{
                margin-top: 0;
            }

            .middle_right_content{
                float: right;
                width: 29.5%;
            }

            .hr{
                border-color: rgba(0,0,0,0.1);
                box-shadow: 0 2px 3px rgba(0,0,0,0.2);
                -webkit-box-shadow: 0 2px 3px rgba(0,0,0,0.2);
                -moz-box-shadow: 0 2px 3px rgba(0,0,0,0.2);
                margin-bottom: 20px;
            }


            .video-holder {
                width: 90%;
                height: auto;
                display: inline-block;
                margin: 0 auto;
                text-align: center;
                background: url({LOCAL_URL}/tablet-big.png) no-repeat;
                background-size: 100%;
                position: relative;
            }

            .video-holder div
            {
                width: 99.5% !important;
                height: 430px !important;
            }

            .video-holder img
            {
                width: 100%;
            }

            .flex-video {
                position: relative;
                padding-top: 0;
                padding-bottom: 61%;
                height: 0;
                margin-bottom: 16px;
                overflow: hidden;
            }

            .flex-video.widescreen { padding-bottom: 57.25%; }
            .flex-video.vimeo { padding-top: 0; }

            .flex-video iframe,
            .flex-video object,
            .flex-video embed {
                position: absolute;
                top: 8%;
                left: 5%;
                width: 90%;
                height: 80%;
            }

            .video-container
            {
                width: 100%;
            }

            @media only screen and (max-device-width: 800px), only screen and (device-width: 1024px) and (device-height: 600px), only screen and (width: 1280px) and (orientation: landscape), only screen and (device-width: 800px), only screen and (max-width: 767px) {
                .flex-video { padding-top: 0; }
                a.submit
                {
                    width: 90%;
                }
            }

            @media only screen and (max-width: 1024px)
            {
                .video-container,.middle_right_content,.middle_left_content
                {
                    width: 100%;
                }

                .middle_content{
                    width: 95%;
                }
            }

            .row-fluid .span4:nth-of-type(3n+1)
            {
                margin-left: 0;
            }

            .clear{
                clear: both;
            }

            #bgimg{
                position: fixed;
                z-index: 1;
            }

        </style>
        
        <script>
            var hash = window.location.hash;
            var current_url = window.location.href.replace(hash, '');

            $(document).ready(function()
            {
                $('.video-selector').each(function(i)
                {
                    if (typeof itps_input_data != 'undefined')
                    {
                        var video_href = itps_input_data['video-source-' + (i + 1)];
                        $(this).attr('video-href', video_href);
                    }

                    if ($(this).attr('playable') === 'false' && !$(this).attr('video-href'))
                    {
                        $(this).css('opacity', '0.5');
                    }
                });

                $('.video-selector').click(function()
                {
                    $('.video-selector').removeClass('active');
                    $(this).addClass('active');
                    if ($(this).attr('playable') === 'true' && $(this).attr('video-href')) {
                        $('#video-holder').html('<iframe width="853" height="480" src="' + $(this).attr('video-href') + '?autoplay=1" frameborder="0" allowfullscreen></iframe>').fadeIn();
                        var url = current_url + '#' + $(this).index();
                        window.history.pushState('Object', 'Title', url);
                        $('.social-comments').find('.fb-comments').attr('data-href', url);
                        FB.XFBML.parse($(".social-comments")[0]);
                    } else {
                        $(this).removeClass('active');
                    }
                });
            });

            $(function() {
                $(".fb-comments").attr('data-href', $(location).attr('href'));
                if (typeof itps_input_data != 'undefined')
                {
                    $('.fb-like').attr('data-href', "" + itps_input_data['facebooklikeurl']);
                    if (itps_input_data['facebookcomments'] != '')
                        $('.fb-comments').attr('data-href', "" + itps_input_data['facebookcomments']);
                    $('.fb-comments').attr('data-num-posts', "" + itps_input_data['facebookcommentsposts']);
                }
                !(function(d, s, id) {
                    var js, fjs = d.getElementsByTagName(s)[0];
                    if (d.getElementById(id))
                        return;
                    js = d.createElement(s);
                    js.id = id;
                    js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=719478438075635";
                    fjs.parentNode.insertBefore(js, fjs);
                }(document, 'script', 'facebook-jssdk'));
            });
            $(window).resize(function() {

                var width = $(".social-comments").width();
                if ($(window).width() <= 980) {
                    $(".fb-comments").attr("data-width", width);
                    FB.XFBML.parse($(".social-comments")[0]);
                }
            });

            (function($) {
                $.fn.fullscreenr = function(options) {
                    if (options.height === undefined)
                        alert('Please supply the background image height, default values will now be used. These may be very inaccurate.');
                    if (options.width === undefined)
                        alert('Please supply the background image width, default values will now be used. These may be very inaccurate.');
                    if (options.bgID === undefined)
                        alert('Please supply the background image ID, default #bgimg will now be used.');
                    var defaults = {width: 1440, height: 900, bgID: 'bgimg'};
                    var options = $.extend({}, defaults, options);
                    $(document).ready(function() {
                        $(options.bgID).fullscreenrResizer(options);
                    });
                    $(window).bind("resize", function() {
                        $(options.bgID).fullscreenrResizer(options);
                    });
                    return this;
                };
                $.fn.fullscreenrResizer = function(options) {
                    var ratio = options.height / options.width;
                    var browserwidth = $(window).width();
                    var browserheight = $(window).height();
                    if ((browserheight / browserwidth) > ratio) {
                        $(this).height(browserheight);
                        $(this).width(browserheight / ratio);
                    } else {
                        $(this).width(browserwidth);
                        $(this).height(browserwidth * ratio);
                    }
                };
            })(jQuery);

            $(function() {
                var FullscreenrOptions = {width: 1280, height: 900, bgID: '#bgimg'};
                jQuery.fn.fullscreenr(FullscreenrOptions);
            });
        </script>
    </head>
    <body>
        <div class="container">

                                <img data-lb-comment="Recommended image width: 200px Recommended image height: 132px" data-lb-name="Video Image 3" data-lb-id="video-image-3" data-lb="editable-image editable-optional max-image-width=200 max-image-height=132" src="https://lh6.googleusercontent.com/-i7NX3g1Rc_Y/U5eh5UGRKgI/AAAAAAAAAQg/IIESKv4dW1A/s200/video3tn.png">
                            </li>

                                <h4 data-lb-id="video-title-4" data-lb="editable-rich-text editable-optional" data-lb-name="Video Title 4"><span style="color: #f8e469">Video #4:</span> Title here</h4>
                                <img data-lb-comment="Recommended image width: 200px Recommended image height: 132px" data-lb-name="Video Image 4" data-lb-id="video-image-4" data-lb="editable-image editable-optional max-image-width=200 max-image-height=132" src="https://lh3.googleusercontent.com/-x1-Y2LDw7js/U5eh6HV7KtI/AAAAAAAAAQg/EGfX-GWTjLI/s200/video4tn.png">
                            </li>
                        </ul>
                    </div>
                    <div class="middle_left_content">
                        <h2 data-lb-id="video-headline" data-lb="editable-rich-text editable-optional" data-lb-name="Video Headline">Video Headline here</h2>
                        <div data-lb-name="Video" data-lb-id="video" data-lb="editable-video editable-optional video-width=820 video-height=553" class="video-holder flex-video" id="video-holder" style="cursor: pointer;"> 
                            <img data-lb-id="video-image" data-lb="editable-image max-image-size=820" data-lb-name="Video Image" src="{LOCAL_URL}/tablet-big.png">
                        </div>
                        <p data-lb-id="video-subheadline" data-lb="editable-rich-text editable-optional" data-lb-name="Video Sub Headline">Video Sub Headline here</p>
                        <hr class="hr"/>
                        <h2 data-lb-id="comment-headline" data-lb="editable-rich-text editable-optional" data-lb-name="Comment Headline">Comment Headline Here</h2>
                        <hr class="hr"/>
                        <div data-lb-name="Hide Social Comments Column" data-lb="editable-optional" class="social-comments" data-lb-id="hide-social">
                            <div data-width="600" data-num-posts="8" class="fb-comments" data-href=""></div>
                        </div>
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
            <div id="copyright">
                <a href="#" data-lb-id="submit-copyright-1" data-lb="editable-link editable-optional" data-lb-name="Privacy Policy" class="footer_text" style="cursor: pointer;">Privacy Policy |</a>
                <a href="#" data-lb-id="submit-copyright-2" data-lb="editable-link editable-optional" data-lb-name="Terms and Conditions" class="footer_text" style="cursor: pointer;">Terms &amp; Conditions |</a>
                <span data-lb-name="Copyright" data-lb="editable-rich-text editable-optional" data-lb-id="submit-copyright-3" style="cursor: pointer;"> Copyright 2014 <a class="footer_link_copyright" href="#">AdvisorLead</a></span><br><br>
            </div>
        </div>
        <div id="fb-root"></div>
    </body>
</html>
