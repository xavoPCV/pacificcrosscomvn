<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="Content-Style-Type" content="text/css">
        <meta name="mp-customizable-color" content="#f2f2f2; Page Background">
        <meta name="mp-customizable-color" content="#de0000; Headline">
        <meta name="mp-customizable-color" content="#ff7b00; Sub Headline">
        <meta name="mp-customizable-color" content="#fffff1; Download Button">
        <meta name="mp-customizable-color" content="#fffff2; Footer Text">
        <style type="text/css">
            body
            {
                /*overflow: hidden;*/
                background: #f2f2f2;
                font-size: 18px;
                color: #fafafa;
                padding: 0;
                margin: 0;
                height: 100%;
                width: 100%;
                font: normal 14px/24px Arial,"Helvetica Neue",Helvetica,sans-serif;
            }
            body, html {
                height: 100%;
                width: 100%;
            }

            .container
            {
                position: absolute;
                z-index: 5;
                overflow: auto;
                height: 100%;
                width: 100%;
                min-height: 900px;
            }
            p.p1 {margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica}
            .content{
                width: 100%;
                text-align: center;
            }
            .sub_text{
                text-align: center;
                text-transform: uppercase;
                font-size: 30px;
                margin-bottom: 10px;
                font-family: arial;
                font-weight: bold;
                color: red;

            }
            .tablet{
                max-width: 100%;
            }

            .clear{
                clear:both;
            }
            .content-main{
                width: 90%;
                margin: 0 auto;
            }
            .logo{
                padding: 10px 0px 30px 0px;
                font-family: arial;
                font-size: 30px;
                text-transform: uppercase;
                color: white;
                font-weight: bold;

            }
            .content_right{
                border: 1px solid gray;
                width: 325px;
                height:420px;
                border-radius: 5px;
                background: #2a2a2a;
                margin: 5px auto;
            }
            .title_right{
                border-radius: 5px 5px 0px 0px;
                background: #232323;
                color: yellow;
                text-align: center;
                font-family: arial;
                font-size: 30px;
                height:100px;
                line-height:100px;
            }
            .content_r{

                height: 130px;
                text-align: center;
                color: white;
                font-family: arial;
                font-weight: bold;
                margin-top: 25px;
                font-size: 14px;
                padding-left: 40px;
                padding-right: 40px;
            }
            .input_text{
                width:305px;
                height:55px;
                margin-left: 5px;
                text-align: center;
                font-size: 18px;
            }
            input[type='submit']{

                width: 310px;
                height:50px;
                margin-left: 5px;
                color: white;
                font-size: 18px;
                text-align: center;
                background: #15b800;
                border:1px solid  #15b800;
                border-radius: 5px;
                margin-top: 10px;
            }

            .footer{
                text-align: center;
                margin: 40px 0 30px;
                color: #fffff2;
                font-family: arial;
                font-size: 16px;
                font-weight: bold;
            }
            .footer #copyright {
                font-weight: normal;
                font-size: 14px;
            }
            .footer #copyright .footer_text{
                color: #fff;
                text-decoration: none;
            }
            .footer #copyright .footer_link_copyright{
                color: #108cef;
            }
            .footer #copyright .footer_link_copyright:hover{
                color: #ffdb4d;
                text-decoration: none;
            }
            #bgimg{
                position: absolute;
                z-index: -1;
                max-width: none;
            }
            .header_text,.subheader_text{
                width: 90%;
                font-size: 40px;
                margin: 30px auto;
                line-height: 1.2;
                color: #de0000;
                text-align: center;
                text-transform: uppercase;
                margin-bottom: 0;
            }
            .subheader_text
            {
                color: #ff7b00;
                font-size: 22px;
            }

            .btn>span {
                position: relative;
                display: block;
                padding: 20px 55px;
                font-size: 28px;
                line-height: 32px;
                background: rgb(28,28,28);
                color: #fffff1;
                font-weight: bold;
                text-shadow: 0px 2px 0px rgba(32,107,26,0.5);
                -webkit-border-radius: 10px;
                -moz-border-radius: 10px;
                border-radius: 10px;
                -webkit-transition: background .25s;
                -moz-transition: background .25s;
                -ms-transition: background .25s;
                -o-transition: background .25s;
                transition: background .25s;
                text-transform: uppercase;
                margin-bottom: 4px;
                border: 1px solid #fff;
            }
            .btn>span:hover
            {
                background: rgba(28,28,28,0.8)
            }
            .btn {
                display: inline-block;
                vertical-align: middle;
                margin: 0;
                padding: 0;
                border: none;
                background: none;
                text-decoration: none;
                padding: 0 0 5px;
            }

            .video-holder {
                width: 90%;
                height: auto;
                display: inline-block;
                text-align: center;
                margin: 20px auto;
            }
            @media only screen and (max-width: 964px){
                .content {
                    width: 90%;
                    margin: 0 auto;
                }

                .video-holder {
                    width: 100%; 
                    margin: 0 auto;
                }

                .right
                {
                    width: 100%;
                    margin: 0 auto;
                }
            }
        </style>
        
        <script>
            $(document).ready(function() {
                $(".fancybox").fancybox({'afterLoad': function() {
                        if (typeof (FB) != 'undefined') {
                            FB.Canvas.scrollTo(0, 0);
                            $("#fancybox-wrap").css({'top': '100px', 'bottom': 'auto'});
                        }
                    }});
                $(".fancybox-pop").fancybox({'scrolling': 'visible', 'afterLoad': function() {
                        if (typeof (FB) != 'undefined') {
                            FB.Canvas.scrollTo(0, 0);
                            $("#fancybox-wrap").css({'top': '100px', 'bottom': 'auto'});
                        }
                    }});
            });
        </script>
    </head>
    <body>
        <div class="container">
            <div style="float: left; width: 50%"></div>
            <div class="content-main">
                <p data-lb-id="headline" class="header_text" data-lb="editable-text editable-optional" data-lb-name="Headline">Headline text here</p>
                <p data-lb-id="subheadline" class="subheader_text" data-lb="editable-text editable-optional" data-lb-name="Sub Headline">Sub Headline text here</p>
                <div class="content">
                    <section data-lb-id="video" class="video-holder" data-lb="editable-video editable-optional video-width=680 video-height=460" data-lb-name="Video">
                        <img class="tablet" src="{LOCAL_URL}/tablet-big.png"/>
                    </section>
                    <a href="#myModal" id="data-reveal-id" class="btn fancybox-pop">
                        <span data-lb-name="Download Button" data-lb="editable-rich-text" data-lb-id="button">Download Free Report</span>
                    </a>
                </div>
            </div>
            <div class="clear"></div>
            <div class="footer" >
                <div id="copyright">
                    <a href="#" data-lb-id="submit-copyright-1" data-lb="editable-link editable-optional" data-lb-name="Privacy Policy" class="footer_text">Privacy Policy |</a>
                    <a href="#" data-lb-id="submit-copyright-2" data-lb="editable-link editable-optional" data-lb-name="Terms and Conditions" class="footer_text">Terms & Conditions |</a>
                    <span data-lb-name="Copyright" data-lb="editable-rich-text editable-optional" data-lb-id="submit-copyright-3"> Copyright 2014 <a class="footer_link_copyright" href="#">AdvisorLead</a></span><br><br>
                </div>
            </div>
        </div>
        <div style="display: none;" id="myModal" class="pop">
            <div class="box-popup">
                <div class="illust">
                    <img src="{LOCAL_URL}/book.png" data-lb-comment="Recommended image size 192 x 279 pixels" data-lb-name="Popup Book Image" data-lb-id="book-image-pop" alt="" data-lb="editable-image max-image-size=279 editable-optional">
                </div>
                <form data-lb-name="Opt-in Form Integration" action="#" data-lb-id="opt-in" data-lb="editable-opt-in-form" class="content" method="post">
                    <p data-lb-name="Popup Headline" data-lb="editable-rich-text editable-optional" class="desc" data-lb-id="popup-headline">Subscribe To My Newsletter To Get<br>A <strong>100% Free</strong> Chapter From The Book.</p>
                    <p class="inp-fix">
                        <input onblur="if ($(this).val() == '') {
                    $(this).val($(this).attr('title'));
                }" name="name" title="Enter your first name here..." data-lb-id="opt-in-name" data-lb="editable-text-input opt-in-name" value="Enter your first name here..." class="inp-text" data-lb-name="Opt-in Name" onfocus="if ($(this).val() == $(this).attr('title')) {
                    $(this).val('')
                }" type="text" id="name">
                    </p>
                    <p class="inp-fix">
                        <input onblur="if ($(this).val() == '') {
                    $(this).val($(this).attr('title'));
                }" name="email" title="Enter a valid e-mail here..." data-lb-id="opt-in-email" data-lb="editable-text-input opt-in-mail" value="Enter a valid e-mail here..." class="inp-text" data-lb-name="Opt-in Email" onfocus="if ($(this).val() == $(this).attr('title')) {
                    $(this).val('')
                }" type="text" id="email">
                    </p>
                    <p class="inp-fix">
                        <input type="text" id="phone" onfocus="if (jQuery(this).val() == jQuery(this).attr('title')) {
                    jQuery(this).val('')
                }" data-lb-name="Opt-In Phone Text" value="Enter Your Phone Here" data-lb="editable-text-input opt-in-phone" data-lb-id="opt-in-phone" title="Enter Your Phone Here" name="phone" onblur="if (jQuery(this).val() == '') {
                    jQuery(this).val(jQuery(this).attr('title'));
                }" style="cursor: pointer; display: none;">
                    </p>
                    <p>
                        <button type="submit" class="btn">
                            <span data-lb-name="Popup Subscribe Button" data-lb="editable-rich-text" data-lb-id="button-pop">Click here to Subscribe</span>
                        </button>
                    </p>
                    <p data-lb-name="Popup Privacy Text" data-lb="editable-rich-text editable-optional" class="reset privacy" data-lb-id="privacy-text"><strong>Privacy Policy:</strong> We hate SPAM and promise to keep your email address safe.</p>
                </form>
            </div>
        </div>
    </body>

</html>
