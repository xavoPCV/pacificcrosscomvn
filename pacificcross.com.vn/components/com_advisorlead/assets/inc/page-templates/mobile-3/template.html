<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
        <meta name="mp-customizable-color" content="#fffffe; Page Background Color">
        <meta name="mp-customizable-color" content="#202C38; Content Background Color">
        <meta name="mp-customizable-color" content="#fe9244; Headline Color">
        <meta name="mp-customizable-color" content="#fffffc; Video Border Color">
        <meta name="mp-customizable-color" content="#DF8505; Button Background Color">

        <style type="text/css">
            body{
                font-size:18px;
                font-family:'Arial',sans-serif;
                margin: 0;
                padding: 0;
                background: #fffffe;
                color: #fffffd;
            }

            .container
            {
                width: 360px;
                background: #202C38;
                margin: 10px auto;
                padding: 10px;
                border-radius: 5px;
                -webkit-border-radius: 5px;
                -moz-border-radius: 5px;
            }

            .content
            {
                padding: 5px;
                text-align: center;
            }

            .container h2
            {
                margin: 0 0 10px;
                text-align: center;
                font-size: 26px;
                line-height: 1.4;
                color: #fe9244;
                padding-bottom: 10px;
                background: url({LOCAL_URL}/h1_back.jpg) no-repeat 50% 100%;
            }

            .container h4
            {
                text-align: center;
                margin: 0 20px 20px;
                font-size: 18px;
                color: #fffffe;
            }

            #video-holder
            {
                border: 5px solid #fffffc;
                margin: 0 5%;
            }

            #video-holder img
            {
                width: 100%;
            }

            #video-holder div
            {
                width: 99.5% !important;
                height: 150px !important;
                background-size: 40% !important;
            }

            .flex-video {
                position: relative;
                padding-top: 0;
                padding-bottom: 53%;
                height: 0;
                margin-bottom: 16px;
                overflow: hidden;
            }

            .flex-video.widescreen { padding-bottom: 57.25%; }
            .flex-video.vimeo { padding-top: 0; }

            .flex-video iframe,
            .flex-video object,
            .flex-video embed {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }
            @media only screen and (max-device-width: 800px), only screen and (device-width: 1024px) and (device-height: 600px), only screen and (width: 1280px) and (orientation: landscape), only screen and (device-width: 800px), only screen and (max-width: 767px) {
                .flex-video { padding-top: 0; }

            }

            @media (max-width: 380px)
            {
                .container
                {
                    width: 90%;
                }
            }

            #main_content
            {
                padding: 0 20px;
                text-align: center;
                font-size: 15px;
            }

            .social-comments
            {
                padding: 20px 0;
                text-align: center;
            }

            form input[type="text"]
            {
                padding: 12px;
                width: 90%;
                max-width: 300px;
                border: 4px solid #ffc800;
                text-align: center;
                margin-bottom: 15px;
                border-radius: 4px;
            }

            a.button
            {
                background-color: #DF8505;
                color: #ffffff;
                border-radius: 4px;
                border: none;
                display: inline-block;
                font-size: 17px;
                line-height: 20px;
                padding: 12px 20px;
                text-align: center;
                vertical-align: middle;
                text-decoration: none;
                margin-top: 10px;
            }

            #copyright
            {
                margin-top: 50px;
                color: #fffff1;
                font-size: 12px;
            }

            #copyright a
            {
                color: #fffff2;
                text-decoration: none;
            }

        </style>
        
    </head>
    <body>
        <div class="container">
            <div class="content">
                <h2 data-lb-id="headline"  data-lb="editable-rich-text editable-optional" data-lb-name="Headline">Discover These Lead Generating Secrets For Your Home Business!</h2>
                <div data-lb-name="Video" data-lb-id="video" data-lb="editable-video editable-optional video-width=315 video-height=162" class="video flex-video" id="video-holder" style="cursor: pointer;"> 
                    <a href="#" data-lb-id="video-image-link" data-lb="editable-link editable-optional link-only" data-lb-name="Video Image Link">
                        <img data-lb-id="video-image" data-lb="editable-image max-image-size=315" data-lb-name="Video Image" src="{LOCAL_URL}/video.png">
                    </a>
                </div>
                <a class="button" href="#" data-lb-name="Submit Button" data-lb-id="submit-button" data-lb="editable-link editable-optional">Send Me The Videos!</a>
            </div>
        </div>
    </body>
</html>
