<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="Content-Style-Type" content="text/css">

        <style type="text/css">
            body
            {
                color: #fafafa;
                font: normal 14px/24px 'Arial',"Helvetica Neue",Helvetica,sans-serif;
                font-size: 18px;
                height: 100%;
                margin: 0;
                overflow: hidden;
                padding: 0;
                width: 100%;
            }
            body, html
            {
                height: 100%;
                width: 100%;
            }
            img
            {
                /*width: 100%;*/
                max-width: 100%;
            }
            .container
            {
                background: #c0d2e3;
                height: 100%;
                overflow: auto;
                position: absolute;
                width: 100%;
                z-index: 5;
            }
            .content
            {
                margin: 0 auto;
                text-align: center;
                width: 950px;
                margin-top: 5%;
            }
            #bgimg
            {
                position: absolute;
                z-index: -1;
            }

            #form
            {
                margin: 20px auto;
                padding: 5px 0px;
                text-align: left;
            }
            #box-bottom a.submit
            {
                color: #fffff2;
                font-size: 28px;
                margin: 0 auto;
                padding: 15px 10px;
            }
            #box-bottom a.submit
            {
                background: -moz-linear-gradient(center top,#bb0001 5%,#6d0102 100%);
                background: -webkit-gradient(linear,left top,left bottom,color-stop(0.05,#bb0001),color-stop(1,#6d0102));
                background-color: #bb0001;
                border: 1px solid #ccacac;
                border-radius: 6px;
                box-shadow: inset 0px 1px 0px 0px rgba(255,255,255,0.7);
                display: inline-block;
                filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#bb0001',endColorstr='#6d0102');
                font-weight: bold;
                moz-border-radius: 6px;
                moz-box-shadow: inset 0px 1px 0px 0px rgba(255,255,255,0.7);
                position: relative;
                text-decoration: none;
                webkit-border-radius: 6px;
                webkit-box-shadow: inset 0px 1px 0px 0px rgba(255,255,255,0.7);
                margin: 0 auto;
                margin-bottom: 10px;
                width: 75%;
            }
            #box-bottom a.submit:hover
            {
                background: -moz-linear-gradient(center top,#6d0102 5%,#bb0001 100%);
                background: -webkit-gradient(linear,left top,left bottom,color-stop(0.05,#6d0102),color-stop(1,#bb0001));
                background-color: #6d0102;
                filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#6d0102',endColorstr='#bb0001');
            }
            #box-top p
            {
                color: #000001;
                font-size: 26px;
                font-weight: bold;
            }
            #box-top p.title
            {
                color: #fd0000;
                font-size: 46px;
                line-height: 46px;
                margin-bottom: 0;
                margin-top: -120px;
            }
            #box-bottom{               
                text-align: center; 
                width: 95%;
                background-size: 100%;
                margin: 0 auto;
                margin-bottom: 2%;
            }
            #box-bottom a
            {
                color: #fff;
                text-decoration: none;
            }
            #box-bottom a.submit:active
            {
                position: relative;
                top: 1px;
            }
            #box-bottom p{font-size: 26px;color: #000001;font-weight:bold; margin: 0; padding: 20px 0 10px 0;}
            .footer
            {
                color: #616161;
                font-family: Arial;
                font-weight: 400;
                letter-spacing: -.5px;
                margin: -11px 25px;
                text-align: center;
            }
            .footer #copyright
            {
                clear: both;
                font-size: 16px;
                font-weight: normal;
                padding: 60px 0 20px;
            }
            .footer #copyright .footer_text
            {
                color: #616161;
                text-decoration: none;
            }
            .footer #copyright .footer_link_copyright
            {
                color: #108cef;
            }
            .footer #copyright .footer_link_copyright:hover
            {
                color: #bb0001;
                text-decoration: none;
            }
            .bottom {
                margin-top: 20px;
            }

            @media only screen and (max-width: 964px)
            {
                .content
                {
                    width: 100%;
                }
                #box-top p.title
                {
                    font-size: 32px;
                }
                #box-top p
                {
                    font-size: 24px;
                }
            }
            @media only screen and (max-width: 767px)
            {
                #box-top p.title
                {
                    font-size: 28px;
                }
                #box-top p
                {
                    font-size: 17px;
                }
                input[type=text], input[type=email],button.submit
                {
                    width: 50%;
                }
                button.submit
                {
                    margin-bottom: 2%;
                }
            }
            @media only screen and (max-width: 420px)
            {
            }
            .content-box-bottom
            {            
                background: #ffffff;
                box-shadow: 0 0 30px #000;
            }#box-bottom form, #box-bottom .bottom, #box-bottom .footer {
                margin: 0 auto;
                width: 75%;
            }



            .video-holder {
                width: 75%;
                height: auto;
                display: inline-block;
                margin: 0 auto;
                text-align: center;
                background: url({LOCAL_URL}/tablet-big.png) no-repeat;
                background-size: 100%;
            }

            .video-holder div
            {
                width: 99.5% !important;
                height: 490px !important;
            }


            .flex-video {
                position: relative;
                padding-top: 0;
                padding-bottom: 55%;
                height: 0;
                margin-bottom: 16px;
                overflow: hidden;
            }

            .flex-video.widescreen { padding-bottom: 57.25%; }
            .flex-video.vimeo { padding-top: 0; }

            .flex-video iframe,
            .flex-video object,
            .flex-video embed {
                position: absolute;
                top: 8%;
                left: 5%;
                width: 90%;
                height: 80%;
            }
            @media only screen and (max-device-width: 800px), only screen and (device-width: 1024px) and (device-height: 600px), only screen and (width: 1280px) and (orientation: landscape), only screen and (device-width: 800px), only screen and (max-width: 767px) {
                .flex-video { padding-top: 0; }

            }


        </style>
        
        <script>
            function fadeInBox(id, timeout) {
                setTimeout(function() {
                    $('#' + id).fadeIn(800);
                }, timeout);
            }
            (function($) {
                $.fn.fullscreenr = function(options) {
                    if (options.height === undefined)
                        alert('Please supply the background image height, default values will now be used. These may be very inaccurate.');
                    if (options.width === undefined)
                        alert('Please supply the background image width, default values will now be used. These may be very inaccurate.');
                    if (options.bgID === undefined)
                        alert('Please supply the background image ID, default #bgimg will now be used.');
                    var defaults = {width: 1440, height: 1100, bgID: 'bgimg'};
                    var options = $.extend({}, defaults, options);
                    $(document).ready(function() {
                        $(options.bgID).fullscreenrResizer(options);
                    });
                    $(window).bind("resize", function() {
                        $(options.bgID).fullscreenrResizer(options);
                    });
                    return this;
                };
                $.fn.fullscreenrResizer = function(options) {
                    var ratio = options.height / options.width;
                    var browserwidth = $(window).width();
                    var browserheight = $(window).height();
                    if ((browserheight / browserwidth) > ratio) {
                        $(this).height(browserheight);
                        $(this).width(browserheight / ratio);
                    } else {
                        $(this).width(browserwidth);
                        $(this).height(browserwidth * ratio);
                    }
                };
            })(jQuery);

            $(function() {
                var FullscreenrOptions = {width: 1366, height: 768, bgID: '#bgimg'};
                jQuery.fn.fullscreenr(FullscreenrOptions);
            });

        </script>
    </head>

                                </a>
                            </div></section>
                        <div class="footer">

                                <span data-lb-name="Copyright" data-lb="editable-rich-text editable-optional" data-lb-id="submit-copyright-3"> Copyright 2014 <a class="footer_link_copyright" href="#">AdvisorLead</a></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
